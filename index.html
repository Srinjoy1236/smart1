<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <header class="menu-toggle">
        <div class="navigation-menu">
          <div class="container">
            <div class="left">
              <div class="logo">
                <img class="autumn-icon" alt="" src="./public/autumn.svg" />

                <b class="company">Stellar</b>
              </div>
              <div class="menu">
                <div class="button-toggle">
                  <img
                    class="chevron-down-icon"
                    alt=""
                    src="./public/chevron-down.svg"
                  />

                  <div class="menu1">Product</div>
                  <img
                    class="chevron-down-icon1"
                    alt=""
                    src="./public/chevron-down.svg"
                  />
                </div>
                <div class="button-toggle">
                  <img
                    class="chevron-down-icon"
                    alt=""
                    src="./public/chevron-down.svg"
                  />

                  <div class="menu1">Pricing</div>
                  <img
                    class="chevron-down-icon1"
                    alt=""
                    src="./public/chevron-down.svg"
                  />
                </div>
                <div class="button-toggle">
                  <img
                    class="chevron-down-icon"
                    alt=""
                    src="./public/chevron-down.svg"
                  />

                  <div class="menu1">Changelog</div>
                  <img
                    class="chevron-down-icon1"
                    alt=""
                    src="./public/chevron-down.svg"
                  />
                </div>
              </div>
            </div>
            <div class="buttons">
              <div class="button-toggle">
                <img
                  class="chevron-down-icon"
                  alt=""
                  src="./public/chevron-down.svg"
                />

                <div class="menu4">Log in</div>
                <img
                  class="chevron-down-icon1"
                  alt=""
                  src="./public/chevron-down.svg"
                />
              </div>
              <div class="button-toggle4">
                <img
                  class="chevron-down-icon"
                  alt=""
                  src="./public/chevron-down.svg"
                />

                <div class="menu4">Sign up</div>
                <img
                  class="chevron-down-icon1"
                  alt=""
                  src="./public/chevron-down.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="logo1">
          <img
            class="autumn-icon"
            loading="lazy"
            alt=""
            src="./public/autumn-1.svg"
          />

          <div class="company-wrapper">
            <a class="company1">Pixias</a>
          </div>
        </div>
        <button class="button-toggle5">
          <img
            class="chevron-down-icon"
            alt=""
            src="./public/chevron-down.svg"
          />

          <a class="menu6">Log in</a>
          <img
            class="chevron-down-icon1"
            alt=""
            src="./public/chevron-down.svg"
          />
        </button>
        <button class="button-toggle6">
          <img
            class="chevron-down-icon"
            alt=""
            src="./public/chevron-down.svg"
          />

          <div class="menu7">Sign up</div>
          <img
            class="chevron-down-icon1"
            alt=""
            src="./public/chevron-down.svg"
          />
        </button>
      </header>
      <div class="desktop-1-child"></div>
      <div class="desktop-1-item"></div>
      <div class="desktop-1-inner"></div>
      <div class="content">
        <div class="text-block-large-parent">
          <div class="text-block-large">
            <h1 class="a-i-powered-container">
              <p class="a-i">A I POWERED</p>
              <p class="chatbot">CHATBOT</p>
            </h1>
          </div>
          <div class="leverage-the-power-of-ai-wrapper">
            <h1 class="leverage-the-power">Leverage the power of AI</h1>
          </div>
          <div class="video">
            <div class="ellipse-parent">
              <div class="frame-child"></div>
              <div class="frame-item"></div>
            </div>
            <div class="ellipse-group">
              <div class="frame-inner"></div>
              <div class="avatar-progress">
                <img
                  class="progress-bar-icon"
                  alt=""
                  src="./public/progress-bar.svg"
                />

                <img
                  class="avatar-image-icon"
                  loading="lazy"
                  alt=""
                  src="./public/avatar-image@2x.png"
                />

                <div class="pourcentage">
                  <div class="div">26%</div>
                </div>
              </div>
            </div>
          </div>
          <div class="buttons1">
            <div class="chat-buttons">
              <button class="glass-button">
                <div class="chat">CHAT</div>
                <div class="chevron-container">
                  <img
                    class="chevron-right-icon"
                    alt=""
                    src="./public/chevron-right.svg"
                  />
                </div>
              </button>
              <button class="button-primary">
                <img
                  class="chevron-down-icon"
                  alt=""
                  src="./public/chevron-right.svg"
                />

                <a class="primary">Learn More </a>
                <div class="chevron-container">
                  <img
                    class="chevron-right-icon"
                    alt=""
                    src="./public/chevron-right.svg"
                  />
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <section class="flying-iphone-12-mockup-left-v">
        <img class="shadow-icon" alt="" src="./public/shadow@2x.png" />

        <div class="mockup-content">
          <img
            class="mockup-content-child"
            alt=""
            src="./public/group-35@2x.png"
          />

          <img
            class="flying-iphone-12-mockup-left-v1"
            loading="lazy"
            alt=""
            src="./public/flying-iphone-12-mockup-left-view-label@2x.png"
          />
        </div>
      </section>
    </div>
  </body>
</html>
